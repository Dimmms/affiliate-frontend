<!DOCTYPE html>
<html lang="id">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Paket Video Affiliate</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfaf6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .checkout-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #FF6F00;
      margin-bottom: 20px;
    }
    .price {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 10px;
    }
    .new-price {
      color: #d32f2f;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #FF6F00;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e65c00;
    }
    .info {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout Sekarang</h1>
    <p>Paket: <strong>1000+ Video Affiliate Siap Pakai</strong></p>
  
<p class="price">
  <span class="old-price">Rp300.000</span>
  <span class="new-price" id="checkout-price">Rp45.000</span>
</p>
  <img alt="Produk Digital Affiliate" class="product-image" src="assets/Folder.png"/>

    <form id="payment-form">
  <input type="text" id="nama" placeholder="Nama Lengkap" required />
  <input type="email" id="email" placeholder="Alamat Email" required />
  <input type="text" id="whatsapp" placeholder="No. WhatsApp Aktif" required />
  <button type="submit">Bayar Sekarang</button>
</form>

<script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-SojKvXFZ6-RSpydB"></script>
<script>
  document.getElementById("payment-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const whatsapp = document.getElementById("whatsapp").value;

    // 1. Kirim ke Google Sheets
    fetch("https://script.google.com/macros/s/AKfycbzc61FBsea0K-WjGlm9PZq963x0yWTcy84X6Qro3J-F82nqPqzpys6u7F_hTAmSwgca/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        nama: nama,
        email: email,
        "no hp": whatsapp
      })
    });

    // 2. Buat transaksi Midtrans
   const res = await fetch("https://affiliate-backend.up.railway.app", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ nama, email, whatsapp })
});

     const result = await res.json();
    console.log(result); // üîç Ini baris untuk debugging

    if (result.token) {
      window.snap.pay(result.token, {
        onSuccess: function () {
          window.location.href = "https://docs.google.com/document/d/1dvzp5hXU3xl54C9zMxvPQdz9j5lLmn-w7WkB87OYh4E/edit?usp=sharing";
        },
        onPending: function () {
          alert("Pembayaran sedang diproses.");
        },
        onError: function () {
          alert("Terjadi kesalahan saat pembayaran.");
        }
      });
    } else {
      alert("Gagal membuat transaksi.");
    }
  });
</script>

    <p class="info">‚úÖ Setelah pembayaran berhasil, Kamu akan langsung mendapatkan akses ke Google Drive berisi materi digital.</p>
  </div>

</body>
</html>
